                        return "Zzzz...";
                    }
                    
                    this.comer = function(){

                    }

                var Gato = function(){

                    this.miar = function(){
                        return "miau ¬¬";

                    this.dormir = function(){
                        return "miauzzz";

                alert(branco.dormir());
