<!DOCTYPE html>
<html>
    <head>
        <title>Javascript - Aula 3</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <button onclick="teste()">Teste</button>
        
        <input type="text" name="x" id="x"/>
        <input type="text" name="y" id="y"/>
        
        <script type="text/javascript">
            
            function teste(){
                var Contador = function(){
                    this.numero = 0;
                    
                    this.zerar = function(){
                        this.numero = 0;
                    }
                    
                    this.incrementar = function(){
                        this.numero++;
                    }
                    
                    this.decrementar = function(){
                        this.numero--;
                    }
                    
                    this.mostrarValor = function(){
                        alert(this.numero);
                    }
                    
                }
                
                var cont = new Contador();
                
                var Calculadora = function(){
                
                    this.somar = function(x, y){
                        return x + y;
                    }
                    
                    this.subtrair = function(x, y){
                        return x - y;
                    }
                    
                    this.multiplicar = function(x, y){
                        return x * y;
                    }
                    
                    this.dividir = function(x, y){
                        return x / y;
                    }
                }
                
                var calc = new Calculadora();
                
                var x = parseInt(document.getElementById('x').value);
                var y = parseInt(document.getElementById('y').value);
                
                alert(calc.potencia(x, y));
            }
            
        </script>
    </body>
</html>
