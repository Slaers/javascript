    <body>
        <!--
            TRAVERSALS p/ Listas
            .map() -> Recebe uma função com retorno e a leva para todos os elementos
            .forEach() -> Igual o map, mas se usa com funções SEM RETORNO
            .filter() -> Recebe uma função de retorno booleano e elimina da lista dos elementos de retorno falso
            .reduce()
        -->
        <script type="text/javascript">
            
            function hof2(f, g, x, y){
                return f(x)+g(y);
            };

        </script>
