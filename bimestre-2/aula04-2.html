<!DOCTYPE html>
<html>
    <head>
        <title>Javascript - Aula 3</title>
        <meta charset="utf-8">
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <form action="">
            <input type="text" class="um">
            <input type="password" class="dois">
        </form>
        
        <script type="text/javascript">
            $('input.um').on('keyup', function(){
                $(this).css('background-color', 'red');
            });
            
            $('input.dois').on('input', function(){
                $(this).css('background-color', 'blue');
            });
        </script>
    </body>
</html>
